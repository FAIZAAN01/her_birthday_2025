<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    form {
      display: inline-block;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      padding: 12px;
      width: 250px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 12px;
      width: 280px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<h1>Secure Login</h1>

<!-- Submit directly to backend /index -->
<form action="/index" method="POST">
  <input type="password" name="password" placeholder="Enter Password" required>
  <button type="submit">Login</button>
</form>

</body>
</html>
